{{ define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    {{ if eq .Section "arquitectura" }}
      <div class="architecture-divider"></div>
    {{ end }}
    {{ with .Params.summary }}
      <div class="post-description">
        {{ . }}
      </div>
    {{ end }}
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>
</article>

{{ end }}
